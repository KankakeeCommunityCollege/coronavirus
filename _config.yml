  - "gulpconfig.yml"
  - "webpack.config.js"
  - "install.sh"
  - "install_template.sh"
  - "WEBPACK-BABEL-COREJS_INFO.md"
  - "siteicon.png"
  - "page-startups"
  - "UPDATE_PROCEDURE.md"
  - "ruby-version.txt"

uploads_dir: # specifies the default uploads directory for CloudCannon
  - "uploads/"

