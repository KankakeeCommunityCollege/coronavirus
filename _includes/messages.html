<div class="row editor-link">
  <div class="col editor-link mb-3">
    <a href="cloudcannon:collections/_messages/" class="btn btn-success editor-button">Edit Messages Collection</a>
  </div>
</div>
<div id="accordion" class="accordion">
  {% assign message_collection = site.messages | sort: date | reverse %}
  {% for item in message_collection %}
  <div class="card">
    <div class="card-header accordion__padding-left" id="cardHeader{{ forloop.index }}">
        <h2 class="mb-0 accordion__typography--card-header accordion__typography--hover">
          <button class="btn btn-link buttons__no-decoration accordion__button{% if forloop.first != true %} collapsed{% endif %}{% if forloop.first == true and page.accordion_expanded == false %} collapsed{% endif %}" type="button" data-target="#collapse{{ forloop.index }}" data-toggle="collapse" aria-expanded="{% if forloop.first == true and page.accordion_expanded != false %}true{% else %}false{% endif %}" aria-controls="collapse{{ forloop.index }}">
            {{ item.card_heading }} - {{ item.date | date: '%m/%d/%y' }}
          </button>
        </h2>
    </div>
    <div id="collapse{{ forloop.index }}" class="collapse{% if forloop.first == true and page.accordion_expanded != false %} show{% endif %}" aria-labelledby="cardHeader{{ forloop.index }}">
        <div class="card-body">
          {{ item.content }}
        </div>
    </div>
  </div>
  {% endfor %}
</div>
